<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">
    <script>

        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            function init() {
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);

                camera.position.z = 15;
                camera.position.y = 10;
                camera.position.x = 15;
                cameraControls.update();
                scene = new THREE.Scene();

                // World AmbientLight               <-- No Error? Shadow not working?
                ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);

                // World PointLight                 <-- No Error? Shadow not working?
                worldLight = new THREE.PointLight(0xffffff, 1, 18);
                worldLight.position.set(-3, 10, -3);
                worldLight.castShadow = true;
                worldLight.shadow.camera.near = 0.1;
                worldLight.shadow.camera.far = 25;
                scene.add(worldLight);

                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);
                renderer.shadowMap.enabled = true;              
                renderer.shadowMap.type = THREE.BasicShadowMap;

                window.addEventListener('resize', onWindowResize, false);

                var sphericalSkyboxGeometry = new THREE.SphereGeometry(100, 32, 32);
                var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/SkySphere2.jpg"), side: THREE.DoubleSide });
                var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);

                scene.add(sphericalSkybox);

                var geometry = new THREE.BoxGeometry(20, 20, 0);
                var material = new THREE.MeshBasicMaterial({ color: 0x323232, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = 90 *(Math.PI/180);
                plane.position.x = 5;
                plane.position.y = -0.5;
                plane.position.z = 5;
                plane.castShadow = false;
                plane.receiveShadow = true;
                scene.add(plane);
            }

            // Add Pointlight       <-- Error, kan dit wel?
            function addPointLight(object, color, x, y, z, tx, ty, tz) {
                var pointLight = new THREE.pointLight(color, intensity, distance);
                light.position.set(x, y, z);
                object.add(light);
            }

            // Add Spotlight        <-- Error, kan dit wel?
            function addSpotLight(object, color, x, y, z, tx, ty, tz) {
                var spotLight = new THREE.spotLight(color, 1, 100, 0.5, 2, 2);
                spotLight.position.set(x, y, z);
                spotLight.castShadow = true;
                object.add(spotLight);
                object.add(spotLight.target);
                spotLight.target.position.set(tx, ty, tz);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload) {
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function (object) {
                                onload(object);
                            }, function () { }, function (e) { console.log("Error loading model"); console.log(e); });
                    });
            }

            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                console.log(command);

                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        switch (command.parameters.type) {
                            case "robot":
                                {
                                    var robot = new THREE.Group();
                                    worldObjects[command.parameters.guid] = robot;
                                    loadOBJModel("Hexapod/", "rickmodel.obj", "Hexapod/", "rickmat.mtl", (mesh) => {
                                        mesh.scale.set(1, 1, 1);
                                        robot.add(mesh);
                                        robot.castShadow = true;
                                        robot.receiveShadow = true;
                                        robot.visible = true;
                                        //addPointLight(robot, 0xffffff, 1, 0.8, 10, 2, 5);     // <-- Error?
                                        //addSpotLight(robot, 0xffffff, 1, 0.8, 10, 2, 5);      // <-- Error?
                                        scene.add(robot);
                                    });
                                    break;
                                }
                            case "vrachtwagen":
                                {
                                    var vrachtwagen = new THREE.Group();

                                    worldObjects[command.parameters.guid] = vrachtwagen;
                                    loadOBJModel("Hexapod/", "Freigther_BI_Export.obj", "Hexapod/", "Freigther_BI_Export.mtl", (mesh) => {
                                        mesh.scale.set(0.5, 0.5, 0.5);
                                        vrachtwagen.add(mesh);
                                        vrachtwagen.castShadow = true;
                                        vrachtwagen.receiveShadow = true;
                                        vrachtwagen.visible = false;
                                        //addPointLight(vrachtwagen, 0xffffff, 1, 0.8, 10, 2, 5);       // <-- Error?
                                        //addSpotLight(vrachtwagen, 0xffffff, 1, 0.8, 10, 2, 5);        // <-- Error?
                                        scene.add(vrachtwagen);
                                    });
                                    break;
                                }

                            default:
                        }
                    }

                    var object = worldObjects[command.parameters.guid];

                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;

                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            };

            init();
            animate();
        };
    </script>

    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
</body>

</html>
