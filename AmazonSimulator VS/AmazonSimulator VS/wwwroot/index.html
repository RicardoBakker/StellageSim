<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Butter Simulator</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">
    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            function init() {
                // Camera
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 10;
                camera.position.x = 15;
                cameraControls.update();
                window.addEventListener('resize', onWindowResize, false);

                // Skybox
                var sphericalSkyboxGeometry = new THREE.SphereGeometry(100, 32, 32);
                var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/SkySphere2.jpg"), side: THREE.DoubleSide });
                var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);
                scene.add(sphericalSkybox);

                // Plane
                //var geometry = new THREE.CircleGeometry(15, 35, 10);
                //var material = new THREE.MeshStandardMaterial({ color: 0xCDCDCD, side: THREE.DoubleSide });
                //var plane = new THREE.Mesh(geometry, material);
                //plane.rotation.x = 90 *(Math.PI/180);
                //plane.position.x = 5;
                //plane.position.y = 0;
                //plane.position.z = 5;
                //plane.receiveShadow = true;
                //scene.add(plane);            

                // Ambient Light
                scene.add(new THREE.AmbientLight(0x666666));

                //// Directional Light
                var directionalLight = new THREE.DirectionalLight(0xffffff);
                directionalLight.position.set(-50, 100, 50);
                directionalLight.castShadow = true;
                directionalLight.shadow.mapSize.width = 2480; 
                directionalLight.shadow.mapSize.height = 2480; 
                directionalLight.shadow.camera.near = 10;   
                directionalLight.shadow.camera.far = 500;     
                scene.add(directionalLight);

                // Render
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            }

            // WindowResize [Function]
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            // Animate [Function]
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            // Model Loader [Function]
            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload) {
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function (object) {
                                onload(object);
                            }, function () { }, function (e) { console.log("Error loading model"); console.log(e); });
                    });
            }
            // Model Deployer [Server]
            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);
                console.log(command);
                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        switch (command.parameters.type) {
                            case "island":
                                {
                                    var island = new THREE.Group();
                                    island.visible = true;
                                    worldObjects[command.parameters.guid] = island;
                                    loadOBJModel("Hexapod/", "island.obj", "Hexapod/", "island.mtl", (mesh) => {
                                        mesh.scale.set(50, 50, 50);
                                        mesh.traverse(function (child) { child.receiveShadow = true; });
                                        island.add(mesh);
                                        scene.add(island);
                                    });
                                    break;
                                }
                            case "robot":
                                {
                                    var robot = new THREE.Group();
                                    robot.visible = true;
                                    worldObjects[command.parameters.guid] = robot;
                                    loadOBJModel("Hexapod/", "rickmodel.obj", "Hexapod/", "rickmat.mtl", (mesh) => {
                                        mesh.scale.set(1, 1, 1);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        robot.add(mesh);
                                        scene.add(robot);
                                    });
                                    break;
                                }
                            case "vrachtwagen":
                                {
                                    var vrachtwagen = new THREE.Group();
                                    vrachtwagen.visible = true;
                                    worldObjects[command.parameters.guid] = vrachtwagen;
                                    loadOBJModel("Hexapod/", "ufo.obj", "Hexapod/", "ufo.mtl", (mesh) => {
                                        mesh.scale.set(3, 3, 3);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        vrachtwagen.add(mesh);
                                        scene.add(vrachtwagen);
                                    });
                                    break;
                                }
                            case "dock":
                                {
                                    var dock = new THREE.Group();
                                    dock.castShadow = true;
                                    dock.visible = true;
                                    worldObjects[command.parameters.guid] = dock;
                                    loadOBJModel("Hexapod/", "dock.obj", "Hexapod/", "dock.mtl", (mesh) => {
                                        mesh.scale.set(2, 2, 2);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        dock.add(mesh);
                                        scene.add(dock);
                                    });
                                    break;
                                }
                            case "stellage":
                                {
                                    var stellage = new THREE.Group();
                                    stellage.visible = true;
                                    worldObjects[command.parameters.guid] = stellage;
                                    loadOBJModel("Hexapod/", "butter.obj", "Hexapod/", "butter.mtl", (mesh) => {
                                        mesh.scale.set(1, 1, 1);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        stellage.add(mesh);
                                        scene.add(stellage);
                                    });
                                    break;
                                }
                            //case "plant":
                            //    {
                            //        var plant = new THREE.Group();
                            //        plant.visible = true;
                            //        worldObjects[command.parameters.guid] = plant;
                            //        loadOBJModel("Hexapod/", "plant.obj", "Hexapod/", "plant.mtl", (mesh) => {
                            //            mesh.scale.set(0.5, 0.5, 0.5);
                            //            mesh.traverse(function (child) { child.castShadow = true; });
                            //            plant.add(mesh);
                            //            scene.add(plant);
                            //        });
                            //        break;
                            //    }
                            //case "tree":
                            //    {
                            //        var tree = new THREE.Group();
                            //        tree.visible = true;
                            //        worldObjects[command.parameters.guid] = tree;
                            //        loadOBJModel("Hexapod/", "IvoryCanePalmTree.obj", "Hexapod/", "IvoryCanePalmTree.mtl", (mesh) => {
                            //            mesh.scale.set(0.5, 0.5, 0.5);
                            //            mesh.traverse(function (child) { child.castShadow = true; });
                            //            tree.add(mesh);
                            //            scene.add(tree);
                            //        });
                            //    }
                            default:
                        }
                    }
                    // Object Parameters
                    var object = worldObjects[command.parameters.guid];
                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;
                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            };
            init();
            animate();
        };
    </script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="LightShadow.js"></script>
</body>

</html>
