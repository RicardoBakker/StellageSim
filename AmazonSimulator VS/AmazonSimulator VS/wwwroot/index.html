<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SimulationView</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">


    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {

            // Variables
            var camera, scene, renderer;
            var cameraControls;
            var worldObjects = {};

            // Function World
            function init() {

                // Camera
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 5;
                camera.position.x = 15;
                cameraControls.update();

                // Scene
                scene = new THREE.Scene();

                // Render
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
                document.body.appendChild(renderer.domElement);
                window.addEventListener('resize', onWindowResize, false);

                // Playground
                var geometry = new THREE.PlaneGeometry(30, 30, 32);
                var material = new THREE.MeshBasicMaterial({ color: 0xffffff, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = Math.PI / 2.0;
                plane.position.x = 15;
                plane.position.z = 15;
                scene.add(plane);

                // Light
                var light = new THREE.PointLight(0xFFFFFF);
                light.position.x = 0;
                light.position.y = 50;
                light.position.z = 0;
                scene.add(light);
            }

            // Function Window
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Function Animate
            function animate() {
                bot.rotationX += 0.1;
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            // Function Object Loader
            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload) {
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function (materials) {
                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function (object) {
                                onload(object);
                            }, function () { }, function (e) { console.log("Error loading model"); console.log(e); });
                    });
            }

            // Socket Connection
            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);

                console.log(command);

                // Check for changes
                if (command.command == "update") {

                    // Check for new guid
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {

                        // Create bot in Group
                        if (command.parameters.type == "robot") {
                            var bot = new THREE.Group();
                            bot.position.z = 15;
                            bot.position.y = 2.5;
                            bot.position.x = 15;
                            worldObjects[command.parameters.guid] = bot;
                            scene.add(bot);

                            // Gives bot a texture
                            loadOBJModel("Rickpod/", "rickmodel.obj", "Rickpod/", "rickmat.mtl", (mesh) => {
                                mesh.scale.set(5, 5, 5);
                                bot.add(mesh);
                            });
                        }
                    }

                    // Collects all objects to Group
                    var group = new THREE.Group();
                    group.add(bot);
                    scene.add(group);

                    // Give objects given parameters
                    var object = worldObjects[command.parameters.guid];
                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;
                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            }

            init();
        }
    </script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
</body>

</html>
