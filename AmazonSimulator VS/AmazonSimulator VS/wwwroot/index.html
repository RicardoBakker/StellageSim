<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Butter Simulator</title>
</head>

<body style="margin:0px;padding:0px;overflow:hidden;">
    <script>
        function parseCommand(input = "") {
            return JSON.parse(input);
        }

        var exampleSocket;

        window.onload = function () {
            var camera, scene, renderer;
            var cameraControls;

            var worldObjects = {};

            function init() {
                // Camera
                scene = new THREE.Scene();
                camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
                cameraControls = new THREE.OrbitControls(camera);
                camera.position.z = 15;
                camera.position.y = 10;
                camera.position.x = 15;
                cameraControls.update();
                window.addEventListener('resize', onWindowResize, false);

                // Skybox
                var sphericalSkyboxGeometry = new THREE.SphereGeometry(100, 32, 32);
                var sphericalSkyboxMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load("textures/SkySphere2.jpg"), side: THREE.DoubleSide });
                var sphericalSkybox = new THREE.Mesh(sphericalSkyboxGeometry, sphericalSkyboxMaterial);
                scene.add(sphericalSkybox);

                // Plane
                var geometry = new THREE.PlaneBufferGeometry(20, 20, 0);
                var material = new THREE.MeshStandardMaterial({ color: 0xCDCDCD, side: THREE.DoubleSide });
                var plane = new THREE.Mesh(geometry, material);
                plane.rotation.x = 90 *(Math.PI/180);
                plane.position.x = 5;
                plane.position.y = -0.5;
                plane.position.z = 5;
                plane.receiveShadow = true;
                scene.add(plane);
                

                // Ambient Light
               // scene.add(new THREE.AmbientLight(0x666666));

                //// Directional Light
                //var directionalLight = new THREE.DirectionalLight(0xffffff);
                //directionalLight.position.set(5, 15, 5);
                //directionalLight.target.position.set(3, 0, 3);
                //directionalLight.castShadow = true;
                //directionalLight.shadow.Darkness = 0.5;
                //directionalLight.shadow.Camera.Near = 0.5;
                //directionalLight.shadow.Camera.Far = 200;
                //directionalLight.shadow.Camera.Left = -20;
                //directionalLight.shadow.Camera.Right = 20;
                //directionalLight.shadow.Camera.Top = 50;
                //directionalLight.shadow.Camera.Bottom = -10;
                //scene.add(directionalLight);

                // Render
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight + 5);
                document.body.appendChild(renderer.domElement);
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap; // default THREE.PCFShadowMap

                //Create a DirectionalLight and turn on shadows for the light
                var light = new THREE.DirectionalLight(0xffffff, 1, 10);
                light.position.set(10, 100, 10); 			//default; light shining from top
                light.castShadow = true;            // default false
                //light.target.position.set(-1, 0, 3);
                scene.add(light);

                //Set up shadow properties for the light
                light.shadow.mapSize.width = 5120;  // default
                light.shadow.mapSize.height = 5102; // default
                light.shadow.camera.near = 0;    // default
                light.shadow.camera.far = 500;     // default

                
               // renderer.shadowMapSoft = true;
                //renderReversedSided = true;

                //Create a helper for the shadow camera (optional)
                var helper = new THREE.CameraHelper(light.shadow.camera);
            }

            // Add Pointlight       <-- Error, kan dit wel?
            function addPointLight(object, color, x, y, z, tx, ty, tz) {
                var pointLight = new THREE.pointLight(color, intensity, distance);
                light.position.set(x, y, z);
                object.add(light);
            }

            // Add Spotlight        <-- Error, kan dit wel?
            function addSpotLight(object, color, x, y, z, tx, ty, tz) {
                var spotLight = new THREE.spotLight(color, 1, 100, 0.5, 2, 2);
                spotLight.position.set(x, y, z);
                spotLight.castShadow = true;
                object.add(spotLight);
                object.add(spotLight.target);
                spotLight.target.position.set(tx, ty, tz);
            }

            // WindowResize [Function]
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
            // Animate [Function]
            function animate() {
                requestAnimationFrame(animate);
                cameraControls.update();
                renderer.render(scene, camera);
            }

            // Model Loader [Function]
            function loadOBJModel(modelPath, modelName, texturePath, textureName, onload) {
                new THREE.MTLLoader()
                    .setPath(texturePath)
                    .load(textureName, function (materials) {

                        materials.preload();

                        new THREE.OBJLoader()
                            .setPath(modelPath)
                            .setMaterials(materials)
                            .load(modelName, function (object) {
                                onload(object);
                            }, function () { }, function (e) { console.log("Error loading model"); console.log(e); });
                    });
            }
            // Model Deployer [Server]
            exampleSocket = new WebSocket("ws://" + window.location.hostname + ":" + window.location.port + "/connect_client");
            exampleSocket.onmessage = function (event) {
                var command = parseCommand(event.data);
                console.log(command);
                if (command.command === "update") {
                    if (Object.keys(worldObjects).indexOf(command.parameters.guid) < 0) {
                        switch (command.parameters.type) {
                            case "robot":
                                {
                                    var robot = new THREE.Group();
                                    robot.visible = true;
                                    worldObjects[command.parameters.guid] = robot;
                                    loadOBJModel("Hexapod/", "rickmodel.obj", "Hexapod/", "rickmat.mtl", (mesh) => {
                                        mesh.scale.set(1, 1, 1);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        robot.add(mesh);
                                        //addPointLight(robot, 0xffffff, 1, 0.8, 10, 2, 5);     // <-- Error?
                                        //addSpotLight(robot, 0xffffff, 1, 0.8, 10, 2, 5);      // <-- Error?
                                        scene.add(robot);
                                    });
                                    break;
                                }
                            case "vrachtwagen":
                                {
                                    var vrachtwagen = new THREE.Group();
                                    vrachtwagen.visible = true;
                                    worldObjects[command.parameters.guid] = vrachtwagen;
                                    loadOBJModel("Hexapod/", "ufo.obj", "Hexapod/", "ufo.mtl", (mesh) => {
                                        mesh.scale.set(3, 3, 3);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        vrachtwagen.add(mesh);
                                        //addPointLight(vrachtwagen, 0xffffff, 1, 0.8, 10, 2, 5);       // <-- Error?
                                        //addSpotLight(vrachtwagen, 0xffffff, 1, 0.8, 10, 2, 5);        // <-- Error?
                                        scene.add(vrachtwagen);
                                    });
                                    break;
                                }
                            case "dock":
                                {
                                    var dock = new THREE.Group();
                                    dock.castShadow = true;
                                    dock.visible = true;
                                    worldObjects[command.parameters.guid] = dock;
                                    loadOBJModel("Hexapod/", "dock.obj", "Hexapod/", "dock.mtl", (mesh) => {
                                        mesh.scale.set(2, 2, 2);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        dock.add(mesh);
                                        scene.add(dock);
                                    });
                                    break;
                                }
                            case "stellage":
                                {
                                    var stellage = new THREE.Group();
                                    stellage.visible = true;
                                    worldObjects[command.parameters.guid] = stellage;
                                    loadOBJModel("Hexapod/", "butter.obj", "Hexapod/", "butter.mtl", (mesh) => {
                                        mesh.scale.set(1, 1, 1);
                                        mesh.traverse(function (child) { child.castShadow = true; });
                                        stellage.add(mesh);
                                        scene.add(stellage);
                                    });
                                    break;
                                }
                            default:
                        }
                    }
                    // Object Parameters
                    var object = worldObjects[command.parameters.guid];
                    object.position.x = command.parameters.x;
                    object.position.y = command.parameters.y;
                    object.position.z = command.parameters.z;
                    object.rotation.x = command.parameters.rotationX;
                    object.rotation.y = command.parameters.rotationY;
                    object.rotation.z = command.parameters.rotationZ;
                }
            };
            init();
            animate();
        };
    </script>
    <script src="three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="MTLLoader.js"></script>
    <script src="OBJLoader.js"></script>
    <script src="LightShadow.js"></script>
</body>

</html>
